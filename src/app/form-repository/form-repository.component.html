<form [formGroup]="login" class="example-form">
  <div [ngStyle]="{
  textAlign: 'center'
  }">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">

      <!-- QUI VERRANNO VISUALIZZATI TUTTI I MESSAGGI DI VALIDAZIONE PER IL CAMPO EMAIL-->
      <mat-error *ngFor="let error of getFormErrors('email', login)">
        {{ error }}
      </mat-error>
    </mat-form-field>
  </div>

  <div [ngStyle]="{
  marginTop: 16 +'px',
  textAlign: 'center'
  }">
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" formControlName="password">

      <mat-error *ngFor="let error of getFormErrors('password', login)">
        {{ error }}
      </mat-error>
    </mat-form-field>
  </div>
</form>
